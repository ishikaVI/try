<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid practice</title>
    <style>
        .grid-style{
            margin-top: 30px;
          display: grid;
            grid-template-columns :1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 30px;
        }
             </style>
</head>
<body>
        <div class="grid-style">
            <div style="background-color: lightskyblue;"> 
<p> 100px</p>
        </div>
        <div style="background-color: lightcoral;">
<p> 100px</p>
        </div>
    </div>
    <div class="grid-style">
        <div style="background-color: lightskyblue;"> 
<p> 100px</p>
    </div>
    <div style="background-color: lightcoral;">
<p> 100px</p>
    </div>
    <div style="background-color: rgb(185, 236, 180);">
        <p> 1fr</p>
            </div>
</div>
<div style="background-color: lightcoral;">
    <p> 100px</p>
        </div>
</body>
</html>
